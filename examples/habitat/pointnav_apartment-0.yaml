ENV_NAME: "NavRLEnv"

SIMULATOR:
  RGB_SENSOR: # Used for observations
    WIDTH: 64
    HEIGHT: 64
    HFOV: 79
    POSITION: [0, 0.88, 0]
  DEPTH_SENSOR: # Used for rendering
    WIDTH: 256
    HEIGHT: 256

  ACTION_SPACE_CONFIG: "v0"
  FORWARD_STEP_SIZE: 1.0 # How much the agent moves with 'forward'
  TURN_ANGLE: 90 # How much the agent turns with 'left' / 'right' actions

  MEASUREMENTS: ['DISTANCE_TO_GOAL', 'SUCCESS', 'SPL', 'TOP_DOWN_MAP'] # Add top-down map to default measurements

  SPL:
    TYPE: SPL
    SUCCESS_DISTANCE: 0.2

  TOP_DOWN_MAP: # Top-down map specifications, used for heatmaps
    MAP_RESOLUTION: 590
    DRAW_SOURCE: False
    DRAW_SHORTEST_PATH: False
    FOG_OF_WAR:
      DRAW: False
    DRAW_VIEW_POINTS: False
    DRAW_GOAL_POSITIONS: False
    DRAW_GOAL_AABBS: False

DATASET: # Replica scene
  CONTENT_SCENES: ['*']
  DATA_PATH: "replica_{split}_apartment-0.json.gz"
  SCENES_DIR: "Replica-Dataset/replica-path/apartment_0"
  TYPE: PointNav-v1
  SPLIT: train
