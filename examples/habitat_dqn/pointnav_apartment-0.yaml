ENV_NAME: "NavRLEnv"

ENVIRONMENT:
  MAX_EPISODE_STEPS: 500

SIMULATOR:
  HABITAT_SIM_V0:
    GPU_DEVICE_ID: 0

  RGB_SENSOR:
    WIDTH: 64
    HEIGHT: 64
    HFOV: 79
    POSITION: [0, 0.88, 0]

  ACTION_SPACE_CONFIG: "v0"
  FORWARD_STEP_SIZE: 1.0
  TURN_ANGLE: 90

TASK:
  TYPE: Nav-v0
  SUCCESS_DISTANCE: 0.2

  SENSORS: ['POINTGOAL_WITH_GPS_COMPASS_SENSOR']
  POINTGOAL_WITH_GPS_COMPASS_SENSOR:
    GOAL_FORMAT: "POLAR"
    DIMENSIONALITY: 2
  GOAL_SENSOR_UUID: pointgoal_with_gps_compass

  MEASUREMENTS: ['DISTANCE_TO_GOAL', 'SUCCESS', 'SPL', 'TOP_DOWN_MAP']

  SPL:
    TYPE: SPL
    SUCCESS_DISTANCE: 0.2

  TOP_DOWN_MAP:
    MAP_RESOLUTION: 590
    DRAW_SOURCE: False
    DRAW_SHORTEST_PATH: False
    FOG_OF_WAR:
      DRAW: False
    DRAW_VIEW_POINTS: False
    DRAW_GOAL_POSITIONS: False
    DRAW_GOAL_AABBS: False

DATASET:
  CONTENT_SCENES: ['*']
  DATA_PATH: "replica_{split}_apartment-0.json.gz"
  SCENES_DIR: "Replica-Dataset/path/to/replica_v1/apartment_0"
  TYPE: PointNav-v1
  SPLIT: train
